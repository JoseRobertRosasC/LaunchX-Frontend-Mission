<h1>Carrito de compra</h1>

<label for="Nombre"> Introduce tu nombre</label><br>
<input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br>
<label for="Teléfono"> Introduce tu número de télefono</label><br>
<input type="cel" id="Teléfono" name="Teléfono" placeholder="Teléfono"><br>
<label for="e-mail"> Introduce tu correo electrónico</label><br>
<input type="email" id="e-mail" name="e-mail" placeholder="e-mail"><br>

<h1>Descripción del producto</h1>

<p>Eligue el sabor o sabores del pastel</p>
<input type="checkbox" id="Chocolate" name="EscogeUno" value="chocolate">
<label for="Chocolate"> Chocolate</label><br>
<input type="checkbox" id="Dulce de leche" name="EscogeUno" value="dulce de leche">
<label for="Dulce de leche"> Dulce de leche</label><br>
<input type="checkbox" id="Frutas" name="EscogeUno" value="frutas">
<label for="Frutas"> Frutas</label><br>
<input type="checkbox" id="Moka" name="EscogeUno" value="moka">
<label for="Moka"> Moka</label><br>
<input type="checkbox" id="Nuez" name="EscogeUno" value="nuez">
<label for="Nuez"> Nuez</label><br>
<input type="checkbox" id="Zanahoria" name="EscogeUno" value="zanahoria">
<label for="Zanahoria"> Zanahoria</label><br>

<p>Eligue el adorno o adornos para el pastel</p>
<input type="checkbox" id="Barras de chocolate" name="EscogeUno" value="barras de chocolate">
<label for="Barras de chocolate"> Barras de chocolate</label><br>
<input type="checkbox" id="Bayas" name="EscogeUno" value="bayas">
<label for="Bayas"> Bayas</label><br>
<input type="checkbox" id="Emojis" name="EscogeUno" value="emojis">
<label for="Emojis"> Emojis</label><br>
<input type="checkbox" id="Malvaviscos" name="EscogeUno" value="malvaviscos">
<label for="Malvaviscos"> Malvaviscos</label><br>
<input type="checkbox" id="Ninguno" name="EscogeUno" value="ninguno">
<label for="Ninguno"> Ninguno</label><br>


<p>Descripción adicional o comentarios</p>
<label for="Comentarios"> Introduce una breve descripción sobre rasgos extras que se deban destacar</label><br>
<input type="text" id="Comentarios" name="Comentarios" placeholder="Comentarios"><br>


<br><br><br>

<p>Lunes a sábado de 8:00 AM a 9:00 PM</p>
<p>Domingos de 8:00 AM a 2:00 PM </p>
